 <!--  CONTACT START  -->
 <section id="contact" class="section-padding ">
   <div class="container" data-v-component-plugin-contact-form-form data-v-storage="database" data-v-name="contact-us">
     <div class="row">
       <div class="col-lg-12 col-sm-12 col-mfd-12">
         <div class="section-heading">
           <h4 class="section-title">Get in touch</h4>
           <p>Have a project on mind,want to make an consultant. Don't hesistate to contact us.Let's have
             atalk together.Colaborat eyour project to done quickly</p>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-sm-12 m-auto">
         <div class="contact-form ">
			<form class="contact__form" action="" method="post">
			  <input type="hidden" class="form-control" placeholder="First name" name="firstname-empty">	
			   
			 @@include('notifications.html')
			   
             <div class="row">
               <div class="col-md-6 form-group mb-3">
                 <input name="name" type="text" class="form-control" placeholder="Name" required>
               </div>
               <div class="col-md-6 form-group mb-3">
                 <input name="email" type="email" class="form-control" placeholder="Email" required>
               </div>
               <div class="col-md-12 form-group mb-3">
                 <input name="subject" type="text" class="form-control" placeholder="Subject" required>
               </div>
               <div class="col-12 form-group mb-3">
                 <textarea name="message" class="form-control" rows="6" placeholder="Message" required></textarea>
               </div>
               <div class="col-12 text-center">
				 <button type="submit" value="send" class="btn btn-hero btn-circled">Send Message</button>
               </div>
             </div>


			 <!-- if these hidden inputs are filled then ignore, robots -->

			 <input type="text" class="form-control d-none" placeholder="Contact form" name="contact-form" >	
			 
			 <input type="text" class="form-control d-none" placeholder="Subject" name="subject-empty" >	
			 
			 <input type="text" class="form-control visually-hidden" placeholder="Last name" name="lastname-empty" tabindex="-1">

			</form>	 

         </div>
       </div>
     </div>
   </div>
 </section>
 <!--  CONTACT END  -->
